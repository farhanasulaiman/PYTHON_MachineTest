{% extends 'base/login_base.html' %}
{% block content %}
<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
	<symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
		<path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
	</symbol>
</svg>
{% for message in messages %}
<div class="alert alert-danger alert-dismissible d-flex align-items-center " role="alert">
	<svg class="bi flex-shrink-0 me-2" width="20" height="20" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
	<div class="mt-1" style="padding-left:7px">
		<a href="#" class="close mt-1" data-dismiss="alert" aria-label="close">&times;</a>
		{{ message }}
	</div>
</div>
{% endfor %}
<div class="login-wrap p-0">
	<h3 class="mb-4 text-center">Have an account?</h3>
	<form action="#" method="POST" class="signin-form" >
		{% csrf_token %}
		<div class="form-group">
			<input type="text" name="username" class="form-control" placeholder="Username" required>
		</div>
		<div class="form-group">
			<input id="password-field" name="password" type="password" class="form-control" placeholder="Password" required>
		</div>
		<div class="form-group">
			<button type="submit" class="form-control btn submit px-3" >Login</button>
		</div>
	</form>
</div>
{% endblock %}
