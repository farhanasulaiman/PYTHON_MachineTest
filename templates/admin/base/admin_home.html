<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href=" {% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %} ">
    <link rel="stylesheet" href=" {% static 'assets/vendors/css/vendor.bundle.base.css' %} ">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href=" {% static 'assets/vendors/jvectormap/jquery-jvectormap.css' %} ">
    <link rel="stylesheet" href=" {% static 'assets/vendors/flag-icon-css/css/flag-icon.min.css' %} ">
    <link rel="stylesheet" href=" {% static 'assets/vendors/owl-carousel-2/owl.carousel.min.css' %} ">
    <link rel="stylesheet" href=" {% static 'assets/vendors/owl-carousel-2/owl.theme.default.min.css' %} ">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href=" {% static 'assets/css/style.css' %} ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- End layout styles -->
    <link href=" {% static 'home/img/logo.png' %} " rel="icon">
  </head>
  <body>
    <div class="container-scroller">
      <!-- partial:partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <div class="sidebar-brand-wrapper d-none d-lg-flex align-items-center justify-content-center fixed-top">
          <h1></h1>
<!--          <a class="sidebar-brand brand-logo" href=" {% static 'register.html' %} "><img src=" {% static 'assets/images/logo.svg' %} " alt="logo" /></a>-->
<!--          <a class="sidebar-brand brand-logo-mini" href=" {% static 'register.html' %} "><img src=" {% static 'assets/images/logo-mini.svg' %} " alt="logo" /></a>-->
        </div>
        <ul class="nav">
          <li class="nav-item profile">
            <div class="profile-desc">
              <div class="profile-pic">
                <div class="count-indicator">
                  <img class="img-xs rounded-circle " src=" {% static 'assets/images/faces/face30.jpg' %} " alt="">
                  <span class="count bg-success"></span>
                </div>
                <div class="profile-name">
                  <h5 class="mb-0 font-weight-normal">Admin</h5>
                  <span>Prime Member</span>
                </div>
              </div>
            </div>
          </li>
          <li class="nav-item nav-category">
<!--            <span class="nav-link">Navigation</span>-->
          </li>
          <li class="nav-item menu-items">
            <a class="nav-link" href=" {% url 'studlist' %} ">
              <span class="menu-icon">
                <i class="mdi mdi-speedometer"></i>
              </span>
              <span class="menu-title">Dashboard</span>
            </a>
          </li>
          <li class="nav-item menu-items">
            <a class="nav-link" data-toggle="collapse" href="#ui-basic" aria-expanded="false" aria-controls="ui-basic">
              <span class="menu-icon">
                <i class="mdi mdi-library"></i>
              </span>
              <span class="menu-title">Marks</span>
              <i class="menu-arrow"></i>
            </a>
            <div class="collapse" id="ui-basic">
              <ul class="nav flex-column sub-menu">
                <li class="nav-item"> <a class="nav-link" href="{% url 'addmarks' %}">Add</a></li>
                  <li class="nav-item"> <a class="nav-link" href="{% url 'markslist' %}">View</a></li>
               </ul>
            </div>
          </li>
        </ul>
      </nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_navbar.html -->
        <nav class="navbar p-0 fixed-top d-flex flex-row">
          <div class="navbar-brand-wrapper d-flex d-lg-none align-items-center justify-content-center">
            <a class="navbar-brand brand-logo-mini" href=" {% static 'index.html' %} "><img src=" {% static 'assets/images/logo-mini.svg' %} " alt="logo" /></a>
          </div>
          <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch">
            <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
              <span class="mdi mdi-menu"></span>
            </button>
            <ul class="navbar-nav w-100">
            </ul>
            <ul class="navbar-nav navbar-nav-right">
              <li class="nav-item dropdown">
                <a class="nav-link" id="profileDropdown" href="#" data-toggle="dropdown">
                  <div class="navbar-profile">
                    <img class="img-xs rounded-circle" src=" {% static 'assets/images/faces/face30.jpg' %} " alt="">
                  </div>
                </a>
                <div class="dropdown-menu dropdown-menu-right navbar-dropdown preview-list" aria-labelledby="profileDropdown">
                  <h6 class="p-3 mb-0">Profile</h6>
                  <div class="dropdown-divider"></div>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item preview-item" href="{% url 'mylogout' %}">
                    <div class="preview-thumbnail">
                      <div class="preview-icon bg-dark rounded-circle">
                        <i class="mdi mdi-logout text-danger"></i>
                      </div>
                    </div>
                    <div class="preview-item-content">
                      <p class="preview-subject mb-1">Log out</p>
                    </div>
                  </a>
                </div>
              </li>
            </ul>
            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
              <span class="mdi mdi-format-line-spacing"></span>
            </button>
          </div>
        </nav>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
           <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
<!--                    <h4 class="card-title">Student List</h4>-->
                    <div class="table-responsive">
                    {% block content %}
                    {% endblock %}
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </div>

          <!-- content-wrapper ends -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>

    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src=" {% static 'assets/vendors/js/vendor.bundle.base.js' %} "></script>

    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src=" {% static 'assets/vendors/chart.js/Chart.min.js' %} "></script>
    <script src=" {% static 'assets/vendors/progressbar.js/progressbar.min.js' %} "></script>
    <script src=" {% static 'assets/vendors/jvectormap/jquery-jvectormap.min.js' %} "></script>
    <script src=" {% static 'assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js' %} "></script>
    <script src=" {% static 'assets/vendors/owl-carousel-2/owl.carousel.min.js' %} "></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src=" {% static 'assets/js/off-canvas.js' %} "></script>
    <script src=" {% static 'assets/js/hoverable-collapse.js' %} "></script>
    <script src=" {% static 'assets/js/misc.js' %} "></script>
    <script src=" {% static 'assets/js/settings.js' %} "></script>
    <script src=" {% static 'assets/js/todolist.js' %} "></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src=" {% static 'assets/js/dashboard.js' %} "></script>
    <!-- End custom js for this page -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://unpkg.com/sweetalert2@7.8.2/dist/sweetalert2.all.js"></script>
    {% block alert %}
    {% endblock alert %}
  </body>
</html>
